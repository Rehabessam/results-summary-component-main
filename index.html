<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./CSS/style.css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
  <div class="result">
    <h1>Your Result</h1>
    <div class="Grade">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h1 class="great">Great</h1>
    <p class="para2">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">
    <h1>Summary</h1>
  
      <div class="reaction">
        <h3><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction</h3>
        <p>80 <span>/ 100</span></p>        
      </div>
      <div class="memory">
       <h3><img src="assets/images/icon-memory.svg" alt="reaction">Memory</h3>
       <p>92 <span>/ 100</span></p>
      </div>
      <div class="verbal">
       <h3><img src="assets/images/icon-verbal.svg" alt="reaction">Verbal</h3>
       <p>61 <span>/ 100</span></p>
      </div>
      <div class="visual">
       <h3><img src="assets/images/icon-visual.svg" alt="Visual">Memory</h3>
       <p>72 <span>/ 100</span></p>
      </div>
    <button class="button">Continue</button>
    </div>

  </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rehab Essam</a>.
  </footer>
</body>
</html>
